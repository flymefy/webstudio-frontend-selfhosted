name: Deploy to Vercel (Builder)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy @webstudio-is/builder to Vercel (prebuilt)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (workspace)
        run: pnpm -w install --no-frozen-lockfile

      - name: Vercel pull (prepare .vercel)
        working-directory: apps/builder
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel@latest pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Prebuild with Vercel (create .vercel/output)
        working-directory: apps/builder
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel@latest build --prod --token "$VERCEL_TOKEN"

      - name: Deploy to Vercel (Production, prebuilt)
        uses: vercel/action@v3
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/builder
          prebuilt: true
          prod: true
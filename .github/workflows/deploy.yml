name: Deploy (Vercel CLI)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM with Corepack (matches packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@9.14.4 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (workspace root)
        run: pnpm -w install --no-frozen-lockfile

      - name: Reset Vercel link and create project.json
        working-directory: apps/builder
        run: |
          rm -rf .vercel
          mkdir -p .vercel
          cat > .vercel/project.json << 'JSON'
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID }}"
          }
          JSON

      - name: Vercel pull (prepare .vercel)
        working-directory: apps/builder
        run: npx vercel@latest pull --yes --environment=production --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Build (prebuilt output)
        working-directory: apps/builder
        run: npx vercel@latest build --prod --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy to Vercel (Production, prebuilt)
        working-directory: apps/builder
        run: npx vercel@latest deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}"